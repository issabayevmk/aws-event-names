name: Update AWS Event Names

on:
  schedule:
    - cron: '*/15 * * * *' #Runs every 15 minutes
  workflow_dispatch:

jobs:
  check_for_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v2

      - name: Checkout TryTryAgain aws-iam-actions
        uses: actions/checkout@v2
        with:
          repository: TryTryAgain/aws-iam-actions-list
          path: monitored-repo
          ref: master

      - name: Compare commit hashes
        id: check
        run: |
          echo "Fetching latest commit hash"
          cd monitored-repo
          latest_commit=$(git rev-parse HEAD)
          echo "Latest commit: $latest_commit"
          echo "::set-output name=latest_commit::$latest_commit"
          echo "Storing hash in a file for state management"
          if [ -f ../latest_commit.txt ]; then
            previous_commit=$(cat ../latest_commit.txt)
            echo "Previous commit: $previous_commit"
          else
            previous_commit=""
          fi
          echo "$latest_commit" > ../latest_commit.txt
          if [ "$latest_commit" = "$previous_commit" ]; then
            echo "No changes detected"
            exit 0
          else
            echo "Changes detected"
          fi

      - name: Run Python script
        run: |
          echo "Running update script"
          python3 update.py
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add swapped-actions.txt
          git commit -m "Update swapped-actions.txt with swapped lines"
          git push origin main